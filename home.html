<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    

<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
<body>
<img src="logo.png" class="logo" alt="Sweet Logo">



<div class="testParent">

<div id="questionForm" class="childEl1">
  
  <h2>Create a Question</h2>
    <form>
        <label for="newQuestion" name="topic" value="topic">Category</label>
        <select id="topic">
          <option value="Addition" id='1'>Addition</option>
          <option value="Subtraction" id='2'>Subtraction</option>
          <option value="Multiplication" id='3'>Multiplication</option>
          <option value="Division" id='4'>Division</option>
        </select>
        <div class="input-field">
            <label for="question">Question</label>
            <input type="text" name="body" id="question" required>
          </div>
          <div class="input-field">
            <label for="answer">Answer</label>
            <input type="text" name="answer" id="answer" required>
          </div>
          <input type="submit" value="Submit Question" class='btn_cat'>
        </form>

        <div class="dropdown">
          <button class="dropbtn">Instructions</button>
          <div class="dropdown-content">
            <p>Using this simple app you can create your own problems that you're hoping to drill. All problems are saved in the database for later use. If you've mastered a problem then feel free to delete it! Have fun!</p>
          </div>
        </div>
    </div>
  
<div class="childEl2">
    <h2>Choose a Category</h2>
      <div id="category-container" class="container1">
        <button type="button" id="Addition" class="btn_cat">Addition</button>
        <button type="button" id="Subtraction" class="btn_cat">Subtraction</button>
        <button type="button" id="Multiplication" class="btn_cat">Multiplication</button>
        <button type="button" id="Division" class="btn_cat">Division</button>
        <h2>Test Your Math Skills</h2>
        <div id="answerList">

      </div>
    </div>
  </div>
</div>


</body>
    <script src="javascript/models/question.js"></script>
    <script src="javascript/models/category.js"></script>
    <script src="javascript/services/api.js"></script>
    <script src="javascript/fancy.js"></script>
</html>
