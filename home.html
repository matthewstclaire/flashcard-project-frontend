<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<body>
    <div class="heading">
        <h1>Flashcards</h1>
    </div>
<br>

<h2>Create a Question</h2>
<div id="questionForm" class="align_right">
    <form>
        <label for="newQuestion" name="topic" value="topic">Category:</label>
        <select id="topic">
          <option value="addition" id='1'>Addition</option>
          <option value="subtraction" id='2'>Subtraction</option>
          <option value="multiplication" id='3'>Multiplication</option>
          <option value="division" id='4'>Division</option>
        </select>

        <div class="input-field">
            <input type="text" name="body" id="question">
            <label for="question">Question</label>
          </div>
  
          <div class="input-field">
            <input type="text" name="answer" id="answer">
            <label for="answer">Answer</label>
          </div>
  
          <input type="submit" value="Submit Question">
        </form>
    </div>

    <h4><b>Choose a Category<b></h4>
      <div id="category-container" class="container1">
        <br>
        <button type="button" id="Addition" class="btn btn-success">Addition</button>
        <button type="button" id="Subraction" class="btn btn-info">Subtraction</button>
        <button type="button" id="Multiplication" class="btn btn-warning">Multiplication</button>
        <button type="button" id="Division" class="btn btn-danger">Division</button>
      </div><br>
  </div>

<div id="answerList" class="align_left"></div>
<div id="addition-container"></div>
<div id="subtraction-container"></div>
<div id="multiplication-container"></div>
<div id="division-container"></div>



</body>
    <script src="javascript/models/question.js"></script>
    <script src="javascript/models/category.js"></script>
    <script src="javascript/services/api.js"></script>
    <script src="javascript/fancy.js"></script>
</html>
