<body>
    <div class="heading">
        <h1>Flashcards</h1>
    </div>
<br>
<h2>Create a Question</h2>

<div id="questionForm" class="align_right">
    <form>
        <label for="newQuestion" name="category" value="category">Category:</label>
        <select id="categories">
          <option value="addition" id='1'>Addition</option>
          <option value="subtraction" id='2'>Subtraction</option>
          <option value="multiplication" id='3'>Multiplication</option>
          <option value="division" id='4'>Division</option>
        </select>

        <div class="input-field">
            <input type="text" name="question" id="question">
            <label for="question">Question</label>
          </div>
  
          <div class="input-field">
            <input type="text" name="answer" id="answer">
            <label for="answer">Answer</label>
          </div>
  
          <input type="submit" value="Submit Question">
        </form>
    </div>

<div class="center_right">
<h4><b>Choose a Category<b></h4>
        <div class="container1">
          
          <br>
          <button type="button" class="btn btn-success">Addition</button>
          <button type="button" class="btn btn-info">Subtraction</button>
          <button type="button" class="btn btn-warning">Multiplication</button>
          <button type="button" class="btn btn-danger">Division</button>
        </div><br>
    </div>

<div id="answerList" class="align_left"></div>
